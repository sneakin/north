<?xml version="1.0"?>
<html>
	<head>
    <meta charset="UTF-8" /> 
    <style type="text/css">
      @import "style.css";
      @import "forth.css";
    </style>
    <script src="forth_www.js" type="text/javascript"></script>
	</head>
	<body onload="program_code = forth_code(); glyph_init(); glyph_hook(32);">
    <h1 class="bacaw-a">10 11 12 13</h1>
    <h1>Font Tests</h1>
    <div id="program-code-hex">
      <pre>$(pretty_hexdump(window.program_code))
      </pre>
    </div>
    <div id="program-code-unicode">
      $(bc_to_unicode(window.program_code))
    </div>
    <div class="container">
      <div id="program-code-bacaw" class="bacaw-a scroll float-left">
        $(bc_to_hexdump(window.program_code.subarray(0)))
      </div>
      <div id="program-code-bacaw" class="bacaw-b scroll float-left">
        $(bc_to_hexdump(window.program_code.subarray(0)))
      </div>
      <div id="program-code-bacaw" class="bacaw-c scroll float-left">
        $(bc_to_hexdump(window.program_code.subarray(0)))
      </div>
    </div>
	</body>
</html>
