<?xml version="1.0"?>
<html>
  <head>
    <title>North</title>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=4, user-scalable=0"/> <!--320-->
    <style type="text/css">
      @import "xterm.css";
      @import "index.css";
    </style>
    <link rel="manifest" href="manifest.webmanifest" />
    <script src="index.js" type="text/javascript"></script>
    <script src="ipfs.js" type="text/javascript"></script>
	</head>

    <div class="vm-display">

    </div>
    <div>
      <h1>North</h1>
      <p>
        <a href="http://github.com/sneakin/north">Get the source!</a>

      <p>
        <a href="credits.html">Credits</a>
      </p>
